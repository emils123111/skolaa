      /* Add this to make the image responsive */
      .responsive-image {
        width: 100%; /* Makes the image take up 100% of its container's width */
        height: auto; /* Keeps the aspect ratio intact */
        display: block; /* Removes extra space below the image */
      }

      /* Optional: Styling for the div that holds the image */
      div,
      p {
        max-width: 100%; /* Ensures the div doesn't overflow */
        overflow: hidden; /* Hides any content that exceeds the div boundaries */
      }
